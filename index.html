<!doctype html>
<html>
<head>
	<title>Web Piano</title>
	<meta charset="UTF-8">
    <meta name="description" content="A Piano created using HTML, CSS, and Javascript">
    <meta name="keywords" content="HTML, CSS, JavaScript, JS, WebPiano, Piano, Colin, MacLeod, Colin MacLeod">
    <meta name="author" content="Colin MacLeod">
    <script src="jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
	<center>
		<h1 class="title">Web Piano</h1>
		<h4 class="subtitle">Created by <a class="subref" href="https://github.com/ColinLMacLeod1" target="_blank">Colin MacLeod</a></h4>
		<p id="message"> To play the piano you can either click on the keys of tap or use your keyboard <br>(The keyboard keys are in brackts)
		<br>Give it a try! </p>
		
		<br>
		<br>
		<button id="A3" class="wkey">A<br>(A)</button>
		<button id="A-3" class="bkey"> A# (W)</button>
		<button id="B3" class="wkey">B<br>(S)</button>
		<button id="C4" class="wkey">C<br>(D)</button>
		<button id="C-4" class="bkey"> C# (R)</button>
		<button id="D4" class="wkey">D<br>(F)</button>
		<button id="D-4" class="bkey"> D# (T)</button>
		<button id="E4" class="wkey">E<br>(G)</button>
		<button id="F4" class="wkey">F<br>(H)</button>
		<button id="F-4" class="bkey"> F# (U)</button>
		<button id="G4" class="wkey">G<br>(J)</button>
		<button id="G-4" class="bkey"> G# (I)</button>
		<button id="A5" class="wkey">A<br>(K)</button>
		
	</center>

<script src="main.js"></script>
</body>
</html>
